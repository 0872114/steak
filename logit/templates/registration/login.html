{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p class="error">Incorrect Name or Password</p>
{% endif %}

<div class="bloke col-xs-6 col-sm-6">

<form class="form-group logit-group" action="" method="POST"> {% csrf_token %}

  <div class="form-group logit-group">
    <label for="InputEmail1" class="regmenu">Username</label>
      {{ form.username }} <br>
  </div>

  <div class="form-group logit-group">
    <label for="InputPassword1" class="regmenu">Password</label>
      {{ form.password }}
      <p class="help-block">{{ form.password.help_text }}</p>
  </div>

   <button type="submit" class="btn btn-info logit">Sign In</button>

</form>

</div>

    <script>
function MakeItWork(){
            $("#id_username").attr('placeholder', 'Username');
            $("#id_username").addClass("form-control");
            $("#id_password").attr('placeholder', 'Password');
            $("#id_password").addClass("form-control");
        }
window.onload = function(){MakeItWork()}
</script>

{% endblock %}
