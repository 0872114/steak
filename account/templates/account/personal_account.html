{% extends "base.html" %}

{% block content %}

<div class="container acc">
    <div class="row">
        <div class="col-xs- menus">
            <ul class="nav nav-pills nav-stacked">
                {% if is_printer is True %}
                <li {% if page == 'printer_data'%} class="active" {% endif %}><a href="{% url 'printer_data' %}"><i class="fa fa-cogs fa-fw"></i>Мои настройки</a></li>
                <li {% if page == 'my_orders'%} class="active" {% endif %}><a href="{% url 'my_orders' %}"><i class="fa fa-pencil-square fa-fw"></i>Принятые заказы</a></li>
                <li {% if page == 'market_orders'%} class="active" {% endif %}><a href="{% url 'market_orders' %}"><i class="fa fa-globe fa-fw"></i>Рынок заказов</a></li>
                {% else %}
                <li {% if page == 'user_data'%} class="active" {% endif %}><a href="{% url 'user_data' %}"><i class="fa fa-cogs fa-fw"></i>Мои настройки</a></li>
                <li {% if page == 'private_all'%} class="active" {% endif %}><a href="{% url 'private_all' %}"><i class="fa fa-comments-o fa-fw"></i>Мои заказы</a></li>
                {% endif %}
                <li {% if page == 'password_change'%} class="active" {% endif %}><a href="{% url 'password_change' %}"><i class="fa fa-key fa-fw"></i>Смена пароля</a></li>
            </ul>
        </div>
        <div class="col-sm-offset-1 forms">

                {% block account %}
                {% endblock %}

        </div>
    </div>
</div>

{% endblock %}
