{% extends "account/personal_account.html" %}

{% block account %}

<div class="pass-div">

<form method="post" action="" class="form-group logit-group">

        {% csrf_token %}
        <div class="field"> <p>Старый пароль</p> {{ form.old_password }}  </div>
        <div class="field"> <p>Новый пароль</p> {{ form.new_password1 }}  </div>
        <div class="field"> <p>Подтверждение нового пароля</p> {{ form.new_password2 }}</div>



  <input type="submit" value="Изменить" class="btn btn-success pass-change-btn">

</form>
</div>
{% endblock %}

{% block javascript %}
    <script>
function MakeItWork(){
            $("#id_old_password").addClass("form-control");
            $("#id_new_password1").addClass("form-control");
            $("#id_new_password2").addClass("form-control");
        }
window.onload = function(){MakeItWork()}
</script>

{% endblock %}
